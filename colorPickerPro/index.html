<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color picker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <label for="color">
      <p>select color</p>
      <input type="color" name="color" id="color" value="#f7951d" />
    </label>
    <div class="board picker">
      <div class="circle"></div>
      <div class="numbers" id="hex">HEX: #f7941d</div>
      <div class="numbers" id="rgb">RGB: (247, 149, 29)</div>
      <div class="numbers output" id="hsl">HSL: (33, 93%, 54%)</div>
    </div>
    <div class="board theme">
      <div class="harmony white">
        <div class="tint"></div>
        <div class="tint"></div>
        <div class="tint"></div>
        <div class="tint"></div>
        <div class="tint"></div>
      </div>
      <div class="set">
        <div class="top">
          <div id="switch">
            theme:
            <p id="turn">off</p>
          </div>
          <p id="button">save</p>
        </div>
        <div class="mid">
          <p data-harmony="an">analogous</p>
          <div class="dropdown">
            <p data-harmony="mo">monochromatic</p>
            <p data-harmony="tr">triad</p>
            <!-- <p data-harmony="compl">complementary</p>
            <p data-harmony="compo">compound</p>
            <p data-harmony="sh">shades</p> -->
          </div>
        </div>
        <div class="saved">
          <div class="group">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="group"></div>
        </div>
      </div>
      <div class="fivecolors">
        <div class="overflow">
          <div class="getcopy">HEX: #f7941d</div>
        </div>
        <div class="overflow">
          <div class="getcopy">HEX: #f7941d</div>
        </div>
        <div class="overflow">
          <div class="getcopy">HEX: #f7941d</div>
        </div>
        <div class="overflow">
          <div class="getcopy">HEX: #f7941d</div>
        </div>
        <div class="overflow">
          <div class="getcopy">HEX: #f7941d</div>
        </div>
      </div>
    </div>
  </body>
</html>
